<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex3.css">
    <script type="text/javaScript" src="ex3.js"></script>
    <title>Exercise 3</title>
</head>

<body>
<div class = "main">
    <div id = "head">
        <h1>Palindrome Checker</h1>
        <p>Enter a positive number and check if it reads the same forwards and backwards.</p>
    </div>
    <div id = "input">
        <form id = "palindrome-form" onsubmit="return false">
            <label for = "input-number">Enter a Number:</label>
            <input id = "input-number" type="text" title="Input Number">
        </form>
        <div class = "result">
            <span id = "result"></span>
            <button id="check-button" onclick="checkPalindrome()">Check</button>
        </div>
    </div>
</div>
</body>
</html>
