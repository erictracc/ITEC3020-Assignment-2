<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javaScript" src="ex2.js"></script>
    <link rel="stylesheet" href="ex2.css">
    <title>Exercise 2</title>
</head>
<body>
<div id="main">
    <div id="content">
        <div id="head">
            <h1>Welcome to The <strong>Positive and Negative Number Counter</strong></h1>
            <h3>Enter positive and negative numbers, and enter 0 when you have added all your numbers. then click"Submit" to count them.</h3>
            <h3>After you submit, you can continue to add numbers and repeat the process! Have fun!</h3>
        </div>
        <div>
            <form id="number-form" onsubmit="return false">
                <label for="input_num">Enter a number:</label>
                <input id="input_num" type="text">
            </form>
            <div id="result-container">
                <span id="final_result"></span>
                <button id="submit-button" onclick="storedNumbs()">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
