<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ex1.css">
    <script type="text/javaScript" src="ex1.js"></script>
    <title>Exercise 1</title>
</head>
<body>

<div id="calc">
    <h1 id="head">Eric's Grade Calculator</h1>
    <form>
        <label for="gradePercent">Enter your grade percentage (only the number):</label>
        <input type="text" id="gradePercent" name="gradePercent" placeholder="e.g., 78">
        <div id="buttons">
            <input type="button" onclick="calculateLetterGrade()" value="Calculate Grade">
            <input type="reset" value="Reset Form">
        </div>
        <label for="correspondingGrade">Your corresponding letter grade calculation:</label>
        <input type="text" id="correspondingGrade" readonly>
    </form>
</div>
</body>
</html>
